<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let hihi = 8;
        var n = parseInt(prompt("nhap n"));
        for(let i = 0 ; i <= 10 ;i++ ){
            if (n < hihi){
                console.log('too small');
            }
            if (n > hihi){
                console.log('too big');
            }
            if (n == hihi){
                console.log('binggo');
            }

        }
    </script>
</body>
</html>
